{% extends 'base.html' %}
{% block content %}
  
<h2>Set New Password</h2>
{% if validlink %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% else %}
<p style="color:red;">Invalid Token</p>
<p>
    <a href="{% url 'password_reset' %}">Request a New Password Reset Token</a>
</p>
{% endif %}
{% endblock %}
